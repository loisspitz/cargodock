Name: harbour-cargodock
Summary: A two-paned filemanager.
Version: 0.2.0
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  A cargo dock is a harbour where cargo crates are being managed and moved around.
  Cargo Dock on your phone helps you manage and move around files and folders in place of cargo.
  It is a two-paned filemanager specially built for Sailfish OS.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- sailfishsilica-qt5
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- /usr/bin
- /usr/share/harbour-cargodock
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
